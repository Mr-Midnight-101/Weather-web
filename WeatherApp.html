<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="WeatherApp.css" />
    <title>Weather-App</title>
  </head>
  <body>
    <div id="Screen">
      <div id="container">
        <div id="container1-header">
          <h1 id="weather" >Weather</h1>
          <div id="Forecast" > <h1 id="remain" >orecast</h1>
          </div>
        </div>
          <div id="Search">
            <input type="text" id="search" placeholder="Search for a city..." />
            <button id="search-btn" class="btn">
          </button>
        </div>
        <div id="container2-body">
          <!-- Top section of the body -->
          <div id="body-top">
            <img
              id="locIcon"
              width="24px"
              height="24px"
              src="./Assets/location.svg"
              alt=""
              />
              <span id="location">Jabalpur</span>
            <span id="date"></span>
          </div>
          <!-- Middle section of the body -->
          <div id="body-mid">
            <div id="tempreture">
              <div id="unit">
                <div id="temp"></div>
              </div>
              <div id="info">
                <!-- Wind information -->
                <div id="wind">
                  <img
                    width="24px"
                    height="24px"
                    src="./Assets/wind.svg"
                    alt=""
                    id="icon"
                    />
                  <div id="wind-speed"></div>
                  <div id="wind-unit">km/h</div>
                </div>
                <!-- Humidity information -->
                <div id="humidity">
                  <img
                    width="24px"
                    height="24px"
                    src="./Assets/humidity.svg"
                    alt=""
                    id="icon"
                  />
                  <div id="humidity-value"></div>
                  <div id="humidity-unit">%</div>
                </div>
              </div>
            </div>
            <!-- Weather icon display -->
            <div id="weather-icon">
              <img
                width="160px"
                height="160px"
                src="./Assets/clear.svg"
                alt="weather"
                id="W-icon"
                />
                <span id="weather-detail"></span>
              </div>
            </div>
          </div>
      </body>
  <script src="./WeatherApp.js"></script>
</html>
